<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Step Up Mountains{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "stepupmountains/style.css" %}" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{% url 'stepupmountains:mountain_list' %}" class="navbar-brand">Step Up Mountains</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'stepupmountains:manageobjects:manageobjects' %}">Manage objects</a></li>
                    {% endif %}
                </ul>
            {% if user.is_authenticated %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'stepupmountains:accounts:change_password' %}">Change password</a></li>
                    <li><a href="{% url 'stepupmountains:accounts:django.contrib.auth.views.logout' %}">Log out</a></li>
                </ul>
            {% endif %}
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="row">

            <div class="col-sm-12 main">
                {% block content %}
                {% endblock content %}
            </div>
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</body>
</html>

<!---{#% url 'stepupmountains:accounts:login' %}
{#% url 'stepupmountains:accounts:register' %}---!>
