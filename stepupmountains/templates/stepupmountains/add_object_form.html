{% extends "stepupmountains/base_generic.html" %}
{% block title %}Step Up Mountains - Add object{% endblock %}
{% block content %}
    {% load staticfiles %}
    <script src="{% static 'stepupmountains/validateAddObjectForm.js' %}"></script> 
	<form action="{% if edited_object %}{% url 'stepupmountains:manageobjects:action:edit'%}{% else %}{% url 'stepupmountains:manageobjects:action:add' %}{% endif %}" method="POST" name="add_object" onsubmit="return validateAddObjectForm()">
		{% csrf_token %}
		{% if edited_object %}
			<input type="hidden" name="object_id" value="{{ edited_object.id }}" />
		{% endif %}
		Object name: <input type="text" name="object_name" id="object_name" value="{{ edited_object.name }}" /><br />
		Height: <input type="number" name="object_height" id="object_height" value="{{ edited_object.height }}" step="any"/><br />
		<input type="submit" name="add" id="add" value="{% if edited_object %}Edit object{% else %}Add object{% endif %}" />
	</form>
{% endblock %}
