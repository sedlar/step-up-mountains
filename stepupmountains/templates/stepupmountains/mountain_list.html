<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'stepupmountains/style.css' %}" />
</head>
<body>
{% if mountain_list %}
	<table>
		{% for mountain in mountain_list %}
			<tr><td>{{mountain.mountain_name}}</td><td>{{mountain.mountain_elevation}} m.n.m.</td><td>{{mountain.mountain_comment}}</td></tr>
		{% endfor %}
	</table>
{% else %}
	<p>No mountains were found.<p>
{% endif %}
</html>
